<tal:block metal:use-macro="templates/page/macros/icing">
<title metal:fill-slot="head_title" i18n:translate=""
 >List of private files - <span tal:replace="config/TRACKER_NAME" i18n:name="tracker" /></title>
<span metal:fill-slot="body_title" tal:omit-tag="python:1"
  i18n:translate="">List of private files</span>
<td class="content" metal:fill-slot="content">

<table class="otherinfo" tal:define="batch request/batch">
 <tr><th style="padding-right: 10" i18n:translate="">Download</th>
     <th style="padding-right: 10" i18n:translate="">Content Type</th>
     <th style="padding-right: 10" i18n:translate="">Uploaded By</th>
     <th style="padding-right: 10" i18n:translate="">Date</th>
 </tr>
 <tr tal:repeat="private_file batch" tal:attributes="class python:['normal', 'alt'][repeat['private_file'].index%6/3]">
  <td>
   <a tal:attributes="href string:private_file${private_file/id}/${private_file/name}"
      tal:content="private_file/name">dld link</a>
  </td>
  <td tal:content="private_file/type">content type</td>
  <td tal:content="private_file/creator">creator's name</td>
  <td tal:content="private_file/creation">creation date</td>
 </tr>

</table>

</td>

</tal:block>
